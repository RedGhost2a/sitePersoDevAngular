<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Username:</label>
    <input type="text" formControlName="username" placeholder="Username">
    <!-- Ajouter un message d'erreur si le champ est requis -->
<!--    <div *ngIf="userForm.controls.username.errors?.required && userForm.controls.username.touched">Username is required</div>-->
  </div>

  <div>
    <label>Email:</label>
    <input type="email" formControlName="email" placeholder="Email">
<!--    <div *ngIf="userForm.controls.email.errors?.required && userForm.controls.email.touched">Email is required</div>-->
<!--    <div *ngIf="userForm.controls.email.errors?.email && userForm.controls.email.touched">Email is invalid</div>-->
  </div>

  <div>
    <label>Password:</label>
    <input type="password" formControlName="password" placeholder="Password">
<!--    <div *ngIf="userForm.controls.password.errors?.required && userForm.controls.password.touched">Password is required</div>-->
  </div>

  <div>
    <label>Nickname:</label>
    <input type="text" formControlName="nickname" placeholder="Nickname">
  </div>

  <div>
    <label>Date of Birth:</label>
    <input type="date" formControlName="dateOfBirth">
  </div>

  <div formGroupName="address">
    <label>Address:</label>
    <input type="text" formControlName="street" placeholder="Street">
    <input type="text" formControlName="city" placeholder="City">
    <input type="text" formControlName="state" placeholder="State">
    <input type="text" formControlName="country" placeholder="Country">
    <input type="text" formControlName="zip" placeholder="ZIP Code">
  </div>

  <div>
    <label>Website:</label>
    <input type="url" formControlName="webSite" placeholder="Website URL">
  </div>

  <div>
    <label>Avatar:</label>
    <input type="url" formControlName="avatar" placeholder="Avatar URL">
  </div>

  <button type="submit" [disabled]="userForm.invalid">Submit</button>
</form>
